<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div id="demo" class="carousel slide" data-bs-target="carousel">

        <div class="carousel-indicators">

            <img src="/images/slider-1.jpg"
                style="height: 50px; width: 50px; border-radius: 50%; border: 3px solid black;" data-bs-target="#demo"
                data-bs-slide-to="0" class="active">

            <img src="/images/slider-2.jpg"
                style="height: 50px; width: 50px; border-radius: 50%; border: 3px solid black;" data-bs-target="#demo"
                data-bs-slide-to="1">

            <img src="/images/slider-3.jpg"
                style="height: 50px; width: 50px; border-radius: 50%; border: 3px solid black;" data-bs-target="#demo"
                data-bs-slide-to="2">

        </div>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="/images/slider-1.jpg" class="d-block" style="width: 100%; height: 100vh; object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img src="/images/slider-2.jpg" class="d-block" style="width: 100%; height: 100vh; object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img src="/images/slider-3.jpg" class="d-block" style="width: 100%; height: 100vh; object-fit: cover;">
            </div>

        </div>

        <button class="carousel-control-prev text-dark" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</body>

</html>
